<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>显示页面加载时间</title>
	<style type="text/css">
		span{display:block;width:400px;font-size: 26px;margin: 5px auto;}
	</style>
	<script type="text/javascript">
		window.onload=function()
		{
			var oStr=document.getElementsByTagName("strong")[0];
			var i=1;

			setInterval(function(){	
				oStr.innerHTML=i;
				i++;
			},1000)
		}
	</script>
</head>
<body>
	<span>页面已打开时间：<strong>0</strong> s</span>
</body>
</html>

<!--页面较为简单，使用定时器实现时间自加1-->
