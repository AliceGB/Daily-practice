<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>判断输入数字的位数</title>
	<style type="text/css">
		body{width:400px;margin: 10px auto;}
	</style>
	<script type="text/javascript">
	window.onload=function()
	{
		var oInt=document.getElementsByTagName("input")[0];
		var oBtn=document.getElementsByTagName("button")[0];

		oInt.onkeyup=function()
		{
			oInt.value=oInt.value.replace(/[^\d]/,"");
		}
		
		oBtn.onclick=function()
		{
			if(oInt.value.length==0)
			{
				alert("请输入数字");
			}
			else
			{
				alert("您输入的是一个"+oInt.value.length+"位数");
			}
		}
	}		
	</script>
</head>
<body>
	<input type="text" />
	<button>判断位数</button>
</body>
</html>

<!--本文档是判断输入的数字的位数，通过oInt.value.length来监控数字位数-->
