<!DOCTYPE html>
<html>
<head>
	<title>移入移出延迟效果</title>
	<style type="text/css">
		#div1{width: 80px;height:80px;background-color: #CCCCCC;border: 1px solid #999999;margin:10px;float: left;}
		#div2{width: 300px;height: 120px;background-color: #CCCCCC;border: 1px solid #999999;margin:10px;float:left;display: none;}
	</style>

	<script type="text/javascript">
		window.onload=function(){
			var oDiv1=document.getElementById("div1");
			var oDiv2=document.getElementById("div2");
			var timer=null;

			//oDiv1与oDiv2代码相同，故合并
			oDiv2.onmouseover=oDiv1.onmouseover=function(){
				clearInterval(timer);
				oDiv2.style.display="block";						
			}

			//oDiv1与oDiv2代码相同，故合并
			oDiv2.onmouseout=oDiv1.onmouseout=function(){
				timer=setInterval(function(){
					oDiv2.style.display="none";
				},500);			
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>

<!--本文档为移入移出效果，重点在于有关定时器知识的掌握与运用，
注意点：在某一事件中设置的定时器可以会影响到其他事件的实现效果，因此定时器的设置与关闭尤为重要-->
