<!DOCTYPE html>
<html>
<head>
	<title>理解position:fixed</title>
	<style type="text/css">
		#div1{width: 200px;height: 200px;background-color: red;}
		#div2{width: 200px;height: 200px;background-color: yellow;}
		#div3{width: 200px;height: 200px;background-color: blue;position:fixed;top: 30px;left: 30px;}
		#div4{width: 200px;height: 200px;background-color: grey;}
	</style>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
	<div id="div4"></div>
</body>
</html>

<!--回顾html css基础知识之position:fixed属性。
	position:fixed:相对于浏览器窗口实现固定定位，脱离文档流，不保留原来位置。-->
