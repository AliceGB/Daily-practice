<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标滑过，改变图片路径</title>

	<style type="text/css">
		body,div,img{padding: 0;margin: 0;border:0px;clear: both;}
		body{background-color: black;}
		#outer{width: 450px;height: 438px;border: 10px solid grey;padding:0 0 6px 6px;margin:35px auto;background-color: white;border-radius:10px;}
		img{width: 100px;height: 100px;margin:6px 6px 0 0;padding: 0px;border:0px;border-radius:10px;}
		#screen{width: 334px;height: 317px;float: left;margin:6px 6px 0 0;}
	</style>

	<script type="text/javascript">
		window.onload=function()
		{
			var oDiv=document.getElementById("outer");
			var oImg=document.getElementsByTagName("img");
			var oScr=document.getElementById("screen");

			for(var i=1;i<oImg.length;i++)
			{
				oImg[i].index=i;

				oImg[i].onmouseover=function()
				{	
					oScr.src=oImg[this.index].src;
				}
			}
		}
	</script>
</head>
<body>
	<div id="outer">
		<img src="image/1.JPG" id="screen">
		<img src="image/1.JPG">
		<img src="image/2.JPG">
		<img src="image/3.JPG">
		<img src="image/4.JPG">
		<img src="image/5.JPG">
		<img src="image/6.JPG">
		<img src="image/7.JPG">
	</div>
</body>
</html>
